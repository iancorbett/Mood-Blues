<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./project1/assets/cssCode/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body id="background">

<header id="projectTitle">Mood-Blues</header>
    
    <div id="formDiv">
        <form id="userInput">
            <h1 id="h1Text">What Is Your Current Mood?</h1>
            <div>
            <select id="question1" name="Mood" size="4">
                <option value="upbeat">Upbeat😊</option>
                <option value="melancholy">Melancholy🙁</option>
                <option value="happy">Happy😀</option>
                <option value="sad">Sad😔</option>
              </select>
            </div>
            <h1 id="h1Text">What Genre Are You Feeling?</h1>
            <div>
            <select id="question2" name="Genre" size="4">
                <option value="pop">Pop</option>
                <option value="country">Country</option>
                <option value="rap">Rap</option>
                <option value="classical">Classical</option>
            </select>
        </div>
              <div>
              <button id="enterButton">Enter</button>
              <button id="randomButton">Click Here for the Random Playlist Generator</button>
            </div>
        </form>
</div> 

    <script src="./project1/assets/jsCode/index.js"></script>
</body>
</html>
